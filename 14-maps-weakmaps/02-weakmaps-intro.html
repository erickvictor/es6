<script>

    let obj1 = {
        name: 'Steve',
        age: 45
    };

    let obj2 = {
        name: 'Tony',
        age: 47
    };

    let wm = new WeakMap();

    wm.set(obj1, 'Info do Steve');
    wm.set(obj2, 'Info do Tony');
</script>
