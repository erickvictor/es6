<!DOCTYPE html>
<html>
<head>
    <title>01 - Shorthand Properties</title>
</head>
<body>
</body>

<script>
    let firstName = 'Erick';
    let surname = 'Bernardo';
    let age = 30;

    const person = {
        firstName,
        surname,
        age,

        hello() { //Shorthand hello: function()
            console.log('Hello!')
        }
    };

    console.log(person);

    person.hello();

</script>
</html>
