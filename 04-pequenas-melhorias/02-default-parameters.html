<!DOCTYPE html>
<html>
<head>
    <title>02 - Default Parameters</title>
</head>
<body>
</body>

<script>
    function hello(name = 'Erick', surname = 'Bernardo') {
        console.log(`Hello ${name} ${surname}! How are you?`);
    }

    hello();

    hello('Bob', 'Marley');

    hello('Carol');
</script>
</html>
